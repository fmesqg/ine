name: Daily `bot` run 
on:
  schedule:
    - cron: '00 20 * * *' 
jobs:
  daily-bot-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - run: pip install .
      - name: Run daily code
        run: python src/ine_api/daily_run.py