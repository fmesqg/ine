name: Daily `bot` run 
on:
  schedule:
    - cron: '25 23 * * *'  # Runs daily at 23.25 UTC
jobs:
  daily-bot-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - run: pip install .
      - name: Run daily code
        run: python ine_api/daily_run.py